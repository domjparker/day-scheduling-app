<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9AM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>9AM</span></div>
        <textarea
          id="nineText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="nineSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 10AM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>10AM</span></div>
        <textarea
          id="tenText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="tenSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 11AM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>11AM</span></div>
        <textarea
          id="elevenText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="elevenSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 12PM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>12PM</span></div>
        <textarea
          id="twelveText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="twelveSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 1PM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>1PM</span></div>
        <textarea
          id="oneText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="oneSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 2PM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>2PM</span></div>
        <textarea
          id="twoText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="twoSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 3PM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>3PM</span></div>
        <textarea
          id="threeText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="threeSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
      <!-- 4PM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>4PM</span></div>
        <textarea
          id="fourText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button
          id="fourSave"
          class="col-md-2 saveBtn fas fa-save saveBtn"
        ></button>
      </div>
      <!-- 5PM time block -->
      <div class="row time-block">
        <div class="col-md-2 hour"><span>5PM</span></div>
        <textarea
          id="fiveText"
          placeholder="Any plans?"
          class="col-md-8"
        ></textarea>
        <button id="fiveSave" class="col-md-2 saveBtn fas fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
